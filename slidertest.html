<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>slidertest</title>
  <style>



  </style>
</head>
<body>
  <div class="contient">
    <div class="slider">
            <div class="item"><img src="ExMachina2.png" alt="1"></img><img id="curtain" src="curtain.jpg" alt="1"></img>
            </div>
            <div class="item curtain2"><img src="curtainReverse.jpg" alt="1"></img>
            </div>
            <div class="item"><img src="ExMachina3.png" alt="1"></img>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>

    <script type="text/javascript">
    $(function(){
      setInterval(function(){
         $(".slider").animate({marginLeft:-350},800,function(){
            $(this).css({marginLeft:0}).find("div:last").after($(this).find("div:first"));
         })
      }, 3500);
    });
    </script>
</body>
</html>
